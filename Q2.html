<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      h1{
        color: #ff0000;
      }
      p{
        color: #ff0000;
      }
      body{
        background-color: #ffff00;
      }
    </style>
</head>
<body>
   <h1>CSS (Cascading Style Sheets)</h1> 
   <p>
    CSS (Cascading Style Sheets) is a language used to style web documents, controlling layout, colors, fonts, and more. It separates presentation from content, enhancing web design and enabling consistent styling across multiple pages.</p>
</body>
</html>

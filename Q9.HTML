<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q9.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="feedback-form">
        <form action="" class="feedback-left">
            <div class="feedback-left-title">
                <h2>Registration</h2>
                <hr>    
            </div>
            <input type="text" name="name" placeholder="Your Name" class="feedback-inputs-na" required>
            <input type="email" name="email" placeholder="Your Email" class="feedback-inputs-em" required>
            <input type="password" name="password" placeholder="Password" class="feedback-inputs-pa" required>
            <button type="submit">Submit</button>
        </form>

    </div>
</body>
</html>
